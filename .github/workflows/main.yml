name: Railway Deploy
on:
    push:
        branches:
            - main
        paths-ignore:
            - README.md
defaults:
    env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
jobs:
    deploy_vp:
        name: Deploy Video Processing App
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
              working-directory: ./video-process-app
            - run: npm ci
            - run: npm i -g @railway/cli
            - name: Deploy
              run: railway up
    deploy_app:
        name: Deploy App
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
              working-directory: ./app
            - run: npm ci
            - run: npm i -g @railway/cli
            - name: Deploy
              run: railway up
