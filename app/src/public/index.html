<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video streaming App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>Video Uploader</header>
        <main>
            <div id="left">
                <div class="token">
                    <label for="token-input">Enter your token</label>
                    <input id="token-input" type="text" />
                </div>
                <div class="file-container">
                    <input
                        type="file"
                        id="file"
                        class="file"
                        accept="video/mp4,video/x-m4v,video/*"
                    />
                    <label class="file-label" for="file">Choose File</label>
                    <div class="file-selected">&nbsp;</div>
                </div>
                <button class="btn-upload" disabled>Read & Upload</button>
                <ul class="status-container">
                    <li class="status">
                        <div>Initialize</div>
                        <span class="status-init">?</span>
                    </li>
                    <li class="status">
                        Transcoding
                        <span class="status-video">?</span>
                        <ul class="status-video-details">
                            <li>
                                <span class="status-360">?</span>
                                <div>360p</div>
                            </li>
                            <li>
                                <span class="status-480">?</span>
                                <div>480p</div>
                            </li>
                            <li>
                                <span class="status-720">?</span>
                                <div>720p</div>
                            </li>
                        </ul>
                    </li>
                    <li class="status">
                        <div>Done</div>
                        <span class="status-done">?</span>
                    </li>
                </ul>
                <div class="status-main">&nbsp;</div>
            </div>

            <aside id="right">
                <video
                    id="video-player"
                    src="/video"
                    type="video/mp4"
                    controls
                    muted="muted"
                ></video>
            </aside>
        </main>
        <footer>
            <h1>Uploaded Videos</h1>
            <ul class="video-list"></ul>
        </footer>
    </body>
</html>
